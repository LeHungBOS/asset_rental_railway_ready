
{% extends 'base.html' %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Đăng nhập</h2>
<form method="post" class="space-y-4">
    <div><input type="text" name="username" placeholder="Tên đăng nhập" class="border p-2 w-full"></div>
    <div><input type="password" name="password" placeholder="Mật khẩu" class="border p-2 w-full"></div>
    {% if error %}<div class="text-red-500">{{ error }}</div>{% endif %}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2">Đăng nhập</button>
</form>
{% endblock %}
