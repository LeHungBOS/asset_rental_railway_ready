
{% extends 'base.html' %}
{% block title %}Người dùng{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Danh sách người dùng</h2>
<table class="table-auto w-full border">
  <thead><tr><th class="px-2 py-1">Tên</th><th>Vai trò</th></tr></thead>
  <tbody>
    {% for user in users %}
    <tr><td class="border px-2 py-1">{{ user.username }}</td><td class="border px-2 py-1">{{ user.role }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
